<body>

    <!-- Start Preloader 
    ============================================= -->
    <div id="preloader">
        <div id="anaton-preloader" class="anaton-preloader">
            <div class="animation-preloader">
                <div class="spinner"></div>
                <div class="txt-loading">
                    <span data-text-preloader="A" class="letters-loading">
                        A
                    </span>
                    <span data-text-preloader="N" class="letters-loading">
                        N
                    </span>
                    <span data-text-preloader="A" class="letters-loading">
                        A
                    </span>
                    <span data-text-preloader="T" class="letters-loading">
                        T
                    </span>
                    <span data-text-preloader="O" class="letters-loading">
                        O
                    </span>
                    <span data-text-preloader="N" class="letters-loading">
                        N
                    </span>
                </div>
            </div>
            <div class="loader">
                <div class="row">
                    <div class="col-3 loader-section section-left">
                        <div class="bg"></div>
                    </div>
                    <div class="col-3 loader-section section-left">
                        <div class="bg"></div>
                    </div>
                    <div class="col-3 loader-section section-right">
                        <div class="bg"></div>
                    </div>
                    <div class="col-3 loader-section section-right">
                        <div class="bg"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Preloader -->

    <!-- Header 
    ============================================= -->
    <header>
        <!-- Start Navigation -->
        <nav class="navbar navbar-default validnavs white navbar-position-fixed">

            <div class="container d-flex justify-content-between align-items-center">            
                

                <!-- Start Header Navigation -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">
                        <img src="assets/img/logo-light.png" class="logo" alt="Logo">
                    </a>
                </div>
                <!-- End Header Navigation -->

                <div class="attr-right">
                    <!-- Start Atribute Navigation -->
                    <div class="attr-nav">
                        <ul>
                            <li class="button border-btn secondary">
                                <a href="contact-us.html">Get in touch</a>
                            </li>
                        </ul>
                    </div>
                    <!-- End Atribute Navigation -->

                    <!-- Overlay screen for menu -->
                    <div class="overlay-screen"></div>
                    <!-- End Overlay screen for menu -->

                </div>
                <!-- Main Nav -->

            </div>   
        </nav>
        <!-- End Navigation -->
    </header>
    <!-- End Header -->

    <!-- Start Banner Area 
    ============================================= -->
    <div class="comming-soon-area bg-cover text-center text-light" style="background-image: url(assets/img/shape/banner-7.jpg);">
        <div class="container">
            <div class="row align-center">
                <div class="col-xl-8 offset-xl-2">
                    <div class="content">
                        <h1>Comming Soon..</h1>
                        <p>
                            Our website is under construction. We'll be here soon with our new awesome site. Subscribe to notified.
                        </p>
                        <div class="f-item newsletter secondary">
                            <form action="#">
                                <input type="email" placeholder="Your Email" class="form-control" name="email">
                                <button type="submit">Subscribe</button>  
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-info">
            <div class="left-info">
                <h4>Launching In</h4>
                <div class="counter-class" data-date="2023-12-24 23:59:59"><!-- Date Formate Input yyyy-mm-dd hh:mm:ss -->
                    <div class="row">
                        <div class="item-list">
                            <div class="counter-item">
                                <div class="item">
                                    <span class="counter-days"></span> d
                                </div>
                            </div>
                            <div class="counter-item">
                                <div class="item">
                                    <span class="counter-hours"></span> h
                                </div>
                            </div>
                            <div class="counter-item">
                                <div class="item">
                                    <span class="counter-minutes"></span> m
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-info">
                <h4>Follow us</h4>
                <ul class="site-social">
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fab fa-dribbble"></i></a></li>
                    <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
